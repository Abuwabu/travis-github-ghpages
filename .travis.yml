language: node_js
node_js:
- 'node'
- '6'
- '5'
- '4'

branches:
  only:
    - develop

env:
  global:
    - GH_REF: github.com/pixels-bytes/contentful-travis-github.git

script:
  - npm run build

after_success:
- cd build
- git init
- git add .
- git commit -m "The Build"
- git remote add origin git@github.com:pixels-bytes/contentful-travis-github.git
- git push origin master

deploy:
  skip_cleanup: true
